# fly.toml app configuration file generated for zitadel-elotoja on 2024-04-21T00:08:14+02:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'zitadel-elotoja'
primary_region = 'waw'
kill_signal = 'SIGINT'
kill_timeout = '5s'

[experimental]
  cmd = ['start-from-init', '--config=/config/zitadel-config.yml', '--config=/config/zitadel-secrets.yml', '--steps=/config/zitadel-init-steps.yml', '--masterkeyFromEnv', '--tlsMode=external']
  auto_rollback = true

[build]

[env]
  PORT = '8080'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[services]]
  protocol = 'tcp'
  internal_port = 8080
  processes = ['app']

  [[services.ports]]
    port = 443
    handlers = ['tls']

    [services.ports.tls_options]
      alpn = ['h2']

  [services.concurrency]
    type = 'connections'
    hard_limit = 1000
    soft_limit = 200

  [[services.tcp_checks]]
    interval = '15s'
    timeout = '2s'
    grace_period = '1s'

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1
