name: Fly Deploy
on:
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    concurrency: deploy-group
    steps:
      - uses: actions/checkout@v4
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
          ZITADEL_DATABASE_COCKROACH_ADMIN_PASSWORD: ${{ secrets.ZITADEL_DATABASE_COCKROACH_ADMIN_PASSWORD }}
          ZITADEL_DATABASE_COCKROACH_USER_PASSWORD: ${{ secrets.ZITADEL_DATABASE_COCKROACH_USER_PASSWORD }}
          ZITADEL_MASTERKEY: ${{ secrets.ZITADEL_MASTERKEY }}
          ZITADEL_DATABASE_COCKROACH_HOST: ${{ env.ZITADEL_DATABASE_COCKROACH_HOST }}
          ZITADEL_DATABASE_COCKROACH_ADMIN_USERNAME: ${{ env.ZITADEL_DATABASE_COCKROACH_ADMIN_USERNAME }}
          ZITADEL_DATABASE_COCKROACH_USER_USERNAME: ${{ env.ZITADEL_DATABASE_COCKROACH_USER_USERNAME }}
